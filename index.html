<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-success text-white py-3">
    <div class="container">
      <h1 class="mb-0">Mi Proyecto</h1>
    </div>
  </header>

  <!-- Menú de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Opción 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Opción 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Opción 3</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Área de trabajo -->
  <main class="container my-5">
    <h2 class="mb-4">Área de Trabajo</h2>
    <div class="d-flex justify-content-center">
      <img src="https://source.unsplash.com/random/600x400" alt="Imagen aleatoria" class="shadow-lg rounded" style="max-width:100%; height:auto;">
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-secondary text-white text-center py-3">
    <div class="container">
      © 2025 Mi Proyecto - Todos los derechos reservados. Branche Pagina 2.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
